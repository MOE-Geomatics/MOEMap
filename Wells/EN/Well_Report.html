	<script type="text/html" id='ClusterTemplate'>
		<div class="row"><h1>Well&nbsp;ID&nbsp;Number:&nbsp;<%= renderResult[0].WELL_ID %></h1></div>
		<a name="content" id="content"></a>
		<H1>Well Cluster Records</H1>
			The wells listed below are included on the cluster well record. They are listed by Well_ID number and UTM coordinate (Zone, Easting, Northing).<P>
			To see the locations of <B>all</B> the associated wells, use the Well_ID number for your search on the main portal map page.<BR>To see any <B>individual record</B>, click in the ID listed below.<BR>
			To find the <B>individual location</B> of any of the records listed below, use the UTM coordinate for your search on the main portal map.<P>
		<TABLE class="fishTable">
			<TR><TH><CENTER>Well_ID</CENTER></TH><TH><CENTER>Zone</CENTER></TH><TH><CENTER>Easting</CENTER></TH><TH><CENTER>Northing</CENTER></TH></TR>
			<%
				_.each(renderResult,function(result,key,list){
			%>		
				<TR><TD><A HREF="E5/D8/wellrecord1002821258.html"><%= result.WELL_ID %></A></TD><TD><%= result.UTMZONE %></TD><TD><%= result.EAST83 %></TD><TD><%= result.NORTH83 %></TD></TR>
			<%
				});
			%>
		</TABLE>	
	</script>
	<script type="text/html" id='Template'>
		<div class="row">
			<h1>Well&nbsp;ID&nbsp;Number:&nbsp;<%= renderResult.WELL_ID %></h1>
		</div>
		<a name="content" id="content"></a>
		Well&nbsp;Audit&nbsp;Number:&nbsp;<I><%= renderResult.AUDIT_NO %></I><BR>Well&nbsp;Tag&nbsp;Number:&nbsp;<I><%= renderResult.TAG %></I><P>
		<CENTER>
			<I>This table contains information from the original well record and any subsequent updates.</I><BR><BR>
		</CENTER>
   
		<TABLE class="datatable" border="1">
			<TBODY>
				<TR><TD bgColor=#dddddd colSpan=4><STRONG>Well Location</STRONG></TD></TR>
				<TR>
					<TD width="35%"><SPAN STYLE="font-size:75%"><I>Address of Well Location</I></SPAN></TD>
					<TD width="35%"><SPAN STYLE="font-size:75%"><I>Township</I></SPAN></TD>
					<TD width="10%"><SPAN STYLE="font-size:75%"><I>Lot</I></SPAN></TD>
					<TD width="20%"><SPAN STYLE="font-size:75%"><I>Concession</I></SPAN></TD>
				</TR>
				<TR>
					<TD><%= renderResult.STREET %></TD>
					<TD><%= renderResult.MOE_MUNICIPALITY_DESCR %></TD>
					<TD><%= renderResult.LOT %></TD>
					<TD><%= renderResult.CON %></TD>
				</TR>
				<TR>
					<TD width="40%"><SPAN STYLE="font-size:75%"><I>County/District/Municipality</I></SPAN></TD>
					<TD width="30%"><SPAN STYLE="font-size:75%"><I>City/Town/Village</I></SPAN></TD>
					<TD width="10%"><SPAN STYLE="font-size:75%"><I>Province</I></SPAN></TD>
					<TD width="20%"><SPAN STYLE="font-size:75%"><I>Postal Code</I></SPAN></TD>
				</TR>
				<TR>
					<TD><%= renderResult.MOE_COUNTY_DESCR %></TD>
					<TD><%= renderResult.CITY %></TD>
					<TD>ON</TD>
					<TD>n/a</TD>
				</TR>
				<TR>
					<TD width="40%"><SPAN STYLE="font-size:75%"><I>UTM Coordinates</I></SPAN></TD>
					<TD width="30%"><SPAN STYLE="font-size:75%"><I>Municipal Plan and Sublot Number</I></SPAN></TD>
					<TD colSpan=2><SPAN STYLE="font-size:75%"><I>Other</I></SPAN></TD>
				</TR>
				<TR>
				  <TD><SPAN STYLE="font-size:75%">NAD83 &mdash; Zone <%= renderResult.UTMZONE %><BR>Easting: <%= renderResult.EAST83 %><BR>Northing: <%= renderResult.NORTH83 %></SPAN></TD>
				  <TD>&nbsp;</TD>
				  <TD colSpan=2>&nbsp;</TD>
				</TR>
			</TBODY>
		</TABLE>
		<TABLE class="datatable" border="1">
			<TBODY>
				<TR><TD bgColor=#dddddd colSpan=6><STRONG>Overburden and Bedrock Materials Interval</STRONG></TD></TR>
				<TR>
					<TD width="15%"><SPAN STYLE="font-size:75%"><I>General Colour</I></SPAN></TD>
					<TD width="20%"><SPAN STYLE="font-size:75%"><I>Most Common Material</I></SPAN></TD>
					<TD width="15%"><SPAN STYLE="font-size:75%"><I>Other Materials</I></SPAN></TD>
					<TD width="30%"><SPAN STYLE="font-size:75%"><I>General Description</I></SPAN></TD>
					<TD width="10%"><SPAN STYLE="font-size:75%"><I>Depth<BR>From</I></SPAN></TD>
					<TD width="10%"><SPAN STYLE="font-size:75%"><I>&nbsp;<BR>To</I></SPAN></TD>
				</TR>
				<%
					var rows = renderResult.GEO.split("|");
					_.each(rows,function(row,key,list){
						var items = row.split(";");
				%>		
					<TR><TD><%= items[0] %></TD><TD><%= items[1] %></TD><TD><%= items[2] %></TD><TD><%= items[3] %></TD><TD><%= items[4] %></TD><TD><%= items[5] %></TD></TR>
				<%
					});
				%>
			</TBODY>
		</TABLE>
		<TABLE style="border:0px solid black;width:700px;border:border-collapse:collapse;">
		<TR>
			<TD style="vertical-align:top;">  <!--Left side of table-->
				<TABLE class="datatable" border="1" style="width:350px;"> 
					<TBODY>
						<TR><TD bgColor=#dddddd colSpan=4><STRONG>Annular Space/Abandonment Sealing Record</STRONG></TD></TR>
						<TR>
							<TD width="15%"><SPAN STYLE="font-size:75%"><I>Depth <BR>From</I></SPAN></TD>
							<TD width="15%"><SPAN STYLE="font-size:75%"><I><BR>To</I></SPAN></TD>
							<TD width="50%"><SPAN STYLE="font-size:75%"><I>Type of Sealant Used<BR>(Material and Type)</I></SPAN></TD>
							<TD width="20%"><SPAN STYLE="font-size:75%"><I>Volume<BR>Placed</I></SPAN></TD>
						</TR>
						<%
							var rows = renderResult.PLUG.split("|");
							_.each(rows,function(row,key,list){
								var items = row.split(";");
						%>		
							<TR><TD><%= items[1] %></TD><TD><%= items[2] %></TD><TD><%= items[0] %></TD></TR>
						<%
							});
						%>
					</TBODY>
				</TABLE>
				<TABLE class="datatable" border="1" style="width:350px;">
					<TBODY>
						<TR>
							<TD width="55%" bgColor=#dddddd><STRONG>Method of Construction</STRONG></TD>
							<TD width="45%" bgColor=#dddddd><STRONG>Well Use</STRONG></TD>
						</TR>
						<%
							var items = renderResult.CM.split(";");
						%>	
						<TR>
							<TD><%= items[0] %></TD>
							<TD><%= renderResult.USE1 %></TD>
						</TR>
						<TR>
							<TD><%= (items.length > 1) ? items[1] : "&nbsp;" %></TD>
							<TD><%= renderResult.USE2 %></TD>
						</TR>
						<TR>
							<TD><%= (items.length > 2) ? items[2] : "&nbsp;" %></TD>
							<TD>&nbsp;</TD>
						</TR>
					</TBODY>
				</TABLE>
				<TABLE class="datatable" border="1" style="width:350px;">
					<TBODY>
						<TR><TD bgColor=#dddddd><STRONG>Status of Well</STRONG></TD></TR>
						<TR><TD><%= renderResult.FINAL_STATUS_DESCR %></TD></TR>
					</TBODY>
				</TABLE>
				<TABLE class="datatable" border="1" style="width:350px;">
					<TBODY>
						<TR><TD bgColor=#dddddd colSpan=4><STRONG>Construction Record - Casing</STRONG></TD></TR>
						<TR>
							<TD width="20%"><SPAN STYLE="font-size:75%"><I>Inside<BR>Diameter</I></SPAN></TD>
							<TD width="40%"><SPAN STYLE="font-size:75%"><I>Open Hole OR material</I></SPAN></TD>
							<TD width="20%"><SPAN STYLE="font-size:75%"><I>Depth<BR>From<BR></I></SPAN></TD>
							<TD width="20%"><SPAN STYLE="font-size:75%"><I><BR>To<BR></I></SPAN></TD>
						</TR>
						<%
							var rows = renderResult.CAS.split("|");
							_.each(rows,function(row,key,list){
								var items = row.split(";");
						%>		
							<TR><TD><%= items[1] %></TD><TD><%= items[0] %></TD><TD><%= items[2] %></TD><TD><%= items[3] %></TD></TR>
						<%
							});
						%>			
						<TR><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
						<TR><TD bgColor=#dddddd colSpan=4><STRONG>Construction Record - Screen</STRONG></TD></TR>
						<TR>
							<TD width="20%"><SPAN STYLE="font-size:75%"><I>Outside<BR>Diameter</I></SPAN></TD>
							<TD width="40%"><SPAN STYLE="font-size:75%"><I>Material</I></SPAN>X</TD>
							<TD width="20%"><SPAN STYLE="font-size:75%"><I>Depth<BR>From<BR></I></SPAN></TD>
							<TD width="20%"><SPAN STYLE="font-size:75%"><I><BR>To<BR></I></SPAN></TD>
						</TR>
						<%
							var rows = renderResult.SCRN.split("|");
							_.each(rows,function(row,key,list){
								var items = row.split(";");
						%>		
							<TR><TD><%= items[0] %></TD><TD><%= items[1] %></TD><TD><%= items[2] %></TD><TD><%= items[3] %></TD></TR>
						<%
							});
						%>						  
						<TR><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
					</TBODY>
				</TABLE>
				<TABLE class="datatable" border="1" style="width:350px;">
					<TBODY>
						<TR><TD bgColor=#dddddd colSpan=2><STRONG>Well Contractor and Well Technician Information</STRONG></TD></TR>
						<TR>
							<TD width="70%"><SPAN STYLE="font-size:75%"><I>Well Contractor's Licence Number</I></SPAN></TD>
							<TD><CENTER><%= renderResult.CONTRACTOR %></CENTER></TD>
						</TR>
					</TBODY>
				</TABLE>
			</TD>
			<TD> <!--Right side of table-->
				<TABLE class="datatable" style="width:350px;" style="border-collapse:collapse;">
					<TBODY>
						<TR><TD bgColor=#dddddd colSpan=4><STRONG>Results of Well Yield Testing</STRONG></TD></TR>
						<TR>
							<TD>
								<TABLE align=left border=1>
									<TBODY>
										<TR><TD><SPAN STYLE="font-size:75%"><I>After test of well yield, water was<BR></I></SPAN><CENTER>CLEAR</CENTER></TD></TR>
										<TR><TD><SPAN STYLE="font-size:75%"><I>If pumping discontinued, give reason<BR></I></SPAN><CENTER>&nbsp;</CENTER></TD></TR>
										<TR><TD><SPAN STYLE="font-size:75%"><I>Pump intake set at<BR></I></SPAN><CENTER>&nbsp;</CENTER></TD></TR>
										<TR><TD><SPAN STYLE="font-size:75%"><I>Pumping Rate</I><BR></SPAN><CENTER>10 GPM</CENTER></TD></TR>
										<TR><TD><SPAN STYLE="font-size:75%"><I>Duration of Pumping</I><BR></SPAN><CENTER>1 h:0 m</CENTER></TD></TR>
										<TR><TD><SPAN STYLE="font-size:75%"><I>Final water level<BR></I></SPAN><CENTER>250 ft</CENTER></TD></TR>
										<TR><TD><SPAN STYLE="font-size:75%"><I>If flowing give rate<BR></I></SPAN><CENTER>&nbsp;</CENTER></TD></TR>
										<TR><TD><SPAN STYLE="font-size:75%"><I>Recommended pump depth<BR></I></SPAN><CENTER>50 ft</CENTER></TD></TR>
										<TR><TD><SPAN STYLE="font-size:75%"><I>Recommended pump rate<BR></I></SPAN><CENTER>5 GPM</CENTER></TD></TR>
										<TR><TD><SPAN STYLE="font-size:75%"><I>Well Production<BR></I></SPAN><CENTER>PUMP</CENTER></TD></TR>
										<TR><TD><SPAN STYLE="font-size:75%"><I>Disinfected?<BR></I></SPAN><CENTER><%= renderResult.DISINFECTED %></CENTER></TD></TR>
									</TBODY>
								</TABLE>
							</TD>
							<TD>
								<TABLE align=right border=1>
									<TBODY>
										<TR>
											<TD colSpan=2 height=25><SPAN STYLE="font-size:75%"><I>Draw Down</I></SPAN></TD>
											<TD colSpan=2><SPAN STYLE="font-size:75%"><I>Recovery</I></SPAN></TD>
										</TR>
										<TR>
											<TD><SPAN STYLE="font-size:75%"><I>Time<BR>(min)</I></SPAN></TD>
											<TD><SPAN STYLE="font-size:75%"><I>Water level</I></SPAN><BR></TD>
											<TD><SPAN STYLE="font-size:75%"><I>Time<BR>(min)</I></SPAN></TD>
											<TD><SPAN STYLE="font-size:75%"><I>Water level<BR></I></SPAN></TD>
										</TR>
										<TR><TD height=26>SWL</TD><TD>25 ft</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>1</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>2</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>3</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>4</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>5</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>10</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>15</TD><TD>&nbsp;</TD><TD>15</TD><TD>62 ft</TD></TR>
										<TR>
										  <TD height=26>20</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>25</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>30</TD><TD>&nbsp;</TD><TD>30</TD><TD>60 ft</TD></TR>
										<TR>
										  <TD height=26>40</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>45</TD><TD>&nbsp;</TD><TD>45</TD><TD>55 ft</TD></TR>
										<TR>
										  <TD height=26>50</TD><TD>&nbsp;</TD><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<TR>
										  <TD height=26>60</TD><TD>&nbsp;</TD><TD>60</TD><TD>50 ft</TD></TR>
										</TR>
									</TBODY>
								</TABLE>
						<TR>
							<TD style="vertical-align:top;">
								<TABLE align=left border=1>
									<TBODY>
										<TR><TD bgColor=#dddddd colSpan=2><STRONG>Water Details</STRONG></TD></TR>
										<TR>
											<TD><SPAN STYLE="font-size:75%"><I>Water Found at Depth</I></SPAN></TD>
											<TD><SPAN STYLE="font-size:75%"><I>Kind</I></SPAN></TD>
										</TR>
										<%
											var rows = renderResult.WAT.split("|");
											_.each(rows,function(row,key,list){
												var items = row.split(";");
										%>		
											<TR><TD><%= items[1] %></TD><TD><%= items[0] %></TD></TR>
										<%
											});
											_.each(3 - rows.length,function(index,key,list){
										%>										
											<TR><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
										<%
											});
										%>
									</TBODY>
								</TABLE>
							</TD>
							<TD style="vertical-align:top;">
								<TABLE align=right border=1>
									<TBODY>
										<TR><TD colSpan=3><STRONG>Hole Diameter</STRONG></TD></TR>

											<TD colSpan=2><SPAN STYLE="font-size:75%"><I>&nbsp; Depth<BR>From &nbsp; &nbsp; To</I></SPAN></TD>
											<TD><SPAN STYLE="font-size:75%"><I>Diameter</I></SPAN></TD>

											var rows = renderResult.HOLE.split("|");
											_.each(rows,function(row,key,list){
