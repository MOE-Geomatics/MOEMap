	<script type="text/html" id='TRAISTemplate'>
		<TABLE BORDER=0 WIDTH=600>
			<A NAME="top"></A>
			<TR><TD COLSPAN=2><CENTER><H2>Rapport annuel sur la période de déclaration de 2010</H2></CENTER><P></TD></TR>
			<TR><TD>Nom de l'installation:</TD><TD><%= renderResult.FacilityName %></TD></TR>
			<TR><TD>Nom de l'entreprise:</TD><TD><%= renderResult.CompanyName %></TD></TR>
			<TR><TD>Adresse:</TD><TD><%= renderResult.Address %></TD></TR>
			<TR><TD>Secteur:</TD><TD><%= renderResult.Sector %></TD></TR>
			<TR><TD>ID INRP:</TD><TD><%= renderResult.NPRIID %></TD></TR>
			<TR><TD>Personne-ressource:</TD><TD><%= renderResult.PublicContact %><BR><%= renderResult.PublicContactPhone %><BR><A HREF=mailto:<%= renderResult.PublicContactEmail %>><%= renderResult.PublicContactEmail %></A></TD></TR>
			<TR><TD COLSPAN=2>&nbsp;<BR>Certifié par <U><%= renderResult.HighestRankingEmployee %></U>, employé le plus élevé hiérarchiquement<BR>&nbsp;</TD></TR>
			<TR><TD COLSPAN=2><A NAME="subst"></A><%= ((renderResult.hasOwnProperty("Substances") && renderResult.Substances.length > 0)) ? "Liste des substances:" : "" %>			
            <%
                _.each(renderResult.Substances,function(substance,key,list){
            %>
				<A HREF="#<%= substance.Name %>"><%= substance.Name %></A>,
            <%
                });
            %>
			<TR><TD COLSPAN=2><HR></TD><TR>			
		</TABLE><P>
			<%= ((renderResult.hasOwnProperty("Substances") && renderResult.Substances.length > 0)) ? "" : "Il n'y a pas d'information sur les substances toxiques fournie par cette entreprise ou installation<BR>" %>
            <%
                _.each(renderResult.Substances,function(substance,key,list){
            %>
				<A NAME="<%= substance.Name %>"></A><U><B><%= substance.Name %></B></U><P>
				<TABLE BORDER=1 WIDTH=600>
						<TR>
							<TD WIDTH=50% BGCOLOR=lightgrey>&nbsp;</TD>
							<TD WIDTH=50% BGCOLOR=lightgrey>2010<BR>Quantité déclarée <BR>(<%= substance.Units %>)</TD>
						</TR>
						<TR>
							<TD>Quantité ayant pénétré l'installation (utilisée)</TD>
							<TD><%= substance.Used %></TD>
						</TR>
						<TR>
							<TD>Quantité créée</TD>
							<TD><%= substance.Created %></TD>
						</TR>
						<TR>
							<TD>Quantité contenue dans les produits<BR>&nbsp;</TD>
							<TD><%= substance.Contained %></TD>
						</TR>
						<TR>
							<TD>Quantité émise dans l'air<BR></TD>
							<TD><%= substance.Air %></TD>
						</TR>
						<TR>
							<TD>Quantité rejetée dans l'eau</TD>
							<TD><%= substance.Water %></TD>
						</TR>
						<TR>
							<TD>Quantité déversée sur les sols<BR>&nbsp;</TD>
							<TD><%= substance.Land %></TD>
						</TR>
						<TR>
							<TD>Quantité éliminée dans le site</TD>
							<TD><%= substance.DOnSite %></TD>
						</TR>
						<TR>
							<TD>Quantité éliminée hors site</TD>
							<TD><%= substance.DOffSite %></TD>
						</TR>
						<TR>
							<TD>Quantité recyclée hors site</TD>
							<TD><%= substance.ROffSite %></TD>
						</TR>
						</TABLE>
				<BR><BR><I><A HREF="http://www.ene.gov.on.ca/environment/en/resources/collection/data_downloads/index.htm">Ensemble de données à télécharger</A></I><BR>
				<A HREF="#top">Haut de la page</A><BR><HR WIDTH=100%>
				</OL><P>
            <%
                });
            %>
		<BR><BR>Les rapports d'installations ou d'entreprise sont aussi disponibles sous <A HREF=oda.html>format texte-pur</A>.	
	</script>
