	<style type="text/css">
		.fishImage { margin:5px 20px 10px 5px;float:right;border:1px #000000 solid; }
		.fishTable { width:700px; margin-right:-3px; border-spacing:1px; border-collapse:separate !important; border:1px #000000 solid; }
		.fishTable th { padding:2px; font-size:11px; border:1px #000000 solid; vertical-align:middle; text-align:left; }
		.fishTable th.measure { padding:2px; font-size:11px; border:1px #000000 solid; vertical-align:middle; text-align:right; }
		.fishTable td { padding:2px; font-size:11px; border:1px #000000 solid; text-align:center; }
		.fishTable th sup { vertical-align:super; }
		.shaded { background-color:#CCCCCC; }
	</style>
	<script type="text/javascript">
		var language = "FR";
	</script>
	<script type="text/html" id='PGMNChemistryTemplate'>
		<h2><%= (language === "EN") ? "Water Chemistry  in PGMN Well" : "Composition chimique de l'eau des puits du Réseau provincial de contrôle des eaux souterraines" %>: <%= renderResult.PGMN_WELL %></h2>
		<a name="top"></a><a href="../<%= renderResult.PGMN_WELL %>.txt"><%= (language === "EN") ? "Water Chemistry Data Download (Tab Separated Text File)" : "Téléchargement des données hydro-chimiques (Fichier texte séparé)" %></a>
		<table class='fishTable'  border='1'>
            <%
				var chemicalList = renderResult.availableChartedChemicals;
				if (chemicalList.length % 3 === 1) {
					chemicalList = chemicalList.concat([" ", " "]);
				} else if (chemicalList.length % 3 === 2) {
					chemicalList = chemicalList.concat([" "]);
				}
				var chemicalListIndex = _.range(chemicalList.length/3);
                _.each(chemicalListIndex,function(index,key,list){
					var index1 = 3*index;
					var index2 = 3*index + 1;
					var index3 = 3*index + 2;
					var chem1 = (language === "EN") ? chemicalList[index1] : Chemicals_Dict[chemicalList[index1]];
					var chem2 = (language === "EN") ? chemicalList[index2] : Chemicals_Dict[chemicalList[index2]];
					var chem3 = (language === "EN") ? chemicalList[index3] : Chemicals_Dict[chemicalList[index3]];
            %>
				<tr><td><a href="#index<%= index1 %>"><%= chem1 %></a></td><td><a href="#index<%= index2 %>"><%= chem2  %></a></td><td><a href="#index<%= index3 %>"><%= chem3  %></a></td></tr>
            <%
                });
            %>			
			<tr><td colspan="3"><center><a href="#indexOther"><%= (language === "EN") ? "Pesticides, Volatile Organic Compounds, and other parameters" : "Pesticides, composés organiques volatiles et autres paramètres" %></a></center></td></tr>
		</table>

		<%
			_.each(renderResult.availableChartedChemicals,function(chemical,key,list){
				var chemicalSamples = parameterObject[chemical].sort(renderResult.sortByDate);
				var chartedValues = renderResult.calculateChartedValues(chemicalSamples);
				var chemicalName = (language === "EN") ? chemical : Chemicals_Dict[chemical];
		%>
			<h3><a name="index<%= key %>"><%= chemicalName %></a></h3>
			<img src='http://chart.apis.google.com/chart?cht=s&chd=t:<%= chartedValues.dates.join(",") %>|<%= chartedValues.values.join(",") %>&chxt=x,y&chs=500x200&chxl=|0:|2002|2003|2004|2005|2006|2007|2008|2009|2010|2011|2012|2013|1:|0|<%= chartedValues.maxValue*0.5 %>|<%= chartedValues.maxValue %>(<%= chartedValues.unit %>)'/>
			<table class='fishTable'  border='1'>
				<tr><th class="shaded"><center>Date</center></th><th class="shaded"><center><%= (language === "EN") ? "Value" : "Valeur" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Units" : "Unité" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Qualifiers" : "Qualificateurs" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Remark 1" : "Observation 1" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Remark 2" : "Observation 2" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Confidence Level" : "Niveau de confiance" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Comments" : "Commentaires" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Sample Number" : "Numéro d'échantillon" %></center></th></tr>
	            <%
                _.each(chemicalSamples,function(sample,key,list){
					var attrs = sample.attributes;
				%>
					<tr><td><%= renderResult.convertDate(new Date(attrs.SAMPLE_DAT)) %></td><td><%= attrs.REPORT_VALUE %></td><td><%= attrs.UNITS %></td><td><%= attrs.VALQUALIFIER %></td><td><%= attrs.REMARK1 %></td><td><%= attrs.REMARK2 %></td><td><%= attrs.CONFIDENC %></td><td><%= attrs.COMMENTS %></td><td><%= attrs.SAMPLENUM %></td></tr>
				<%
					});
				%>
				</table>
			<div align="right"><a href="#top"><%= (language === "EN") ? "Back to top" : "Haut de la page" %></a></div><br><br>
		<%
			});
		%>
		<h3><a name="indexOther">Pesticides, Volatile Organic Compounds, and other parameters</a></h3>		
		<%
			_.each(renderResult.unchartedChemicals,function(chemical,key,list){
				var chemicalSamples = parameterObject[chemical].sort(renderResult.sortByDate);
		%>
			<h3><%= chemical %></h3>
			<table class='fishTable'  border='1'>
				<tr><th class="shaded"><center>Date</center></th><th class="shaded"><center><%= (language === "EN") ? "Value" : "Valeur" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Units" : "Unité" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Qualifiers" : "Qualificateurs" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Remark 1" : "Observation 1" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Remark 2" : "Observation 2" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Confidence Level" : "Niveau de confiance" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Comments" : "Commentaires" %></center></th><th class="shaded"><center><%= (language === "EN") ? "Sample Number" : "Numéro d'échantillon" %></center></th></tr>
	            <%
                _.each(chemicalSamples,function(sample,key,list){
					var attrs = sample.attributes;
				%>
					<tr><td><%= renderResult.convertDate(new Date(attrs.SAMPLE_DAT)) %></td><td><%= attrs.REPORT_VALUE %></td><td><%= attrs.UNITS %></td><td><%= attrs.VALQUALIFIER %></td><td><%= attrs.REMARK1 %></td><td><%= attrs.REMARK2 %></td><td><%= attrs.CONFIDENC %></td><td><%= attrs.COMMENTS %></td><td><%= attrs.SAMPLENUM %></td></tr>
				<%
					});
				%>
			</table>
			<div align="right"><a href="#top"><%= (language === "EN") ? "Back to top" : "Haut de la page" %></a></div><br><br>
		<%
			});
		%>
	</script>
